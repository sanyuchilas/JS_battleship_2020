    <script src="battleship2.js"></script>
    <script>
        function init() {
            model.generateShipLocations()
            let tdElement = document.getElementsByTagName('td')
            handleTd(tdElement)
        }

        function handleTd(tdElement) {
            for (let i = 0; i < tdElement.length; i++) {
                tdElement[i].onmousedown = function(){
                    if (!tdElement[i].hasAttribute('class') && model.shipsSunk !== model.numShips) {
                        let guess = tdElement[i].id
                        controller.processGuess(guess)
                    }
                }
            }
        }
        window.onload = init
    </script>
